spring:
  application:
    name: wellmind-api
    description: WellMind - Monitoramento de Bem-estar e Sa√∫de Mental Corporativa
    version: 1.0.0

  datasource:
    url: jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
    username: ${DB_USER:rm551939}
    password: ${DB_PASSWORD:270399}
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: update
      jdbc:
        batch_size: 20
        fetch_size: 50
      order_inserts: true
      order_updates: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_updates: true
    show-sql: false
    open-in-view: false

  # Cache
  cache:
    type: simples


  # Mensagens i18n
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: -1

  # Servlet
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: America/Sao_Paulo

  # Security
  security:
    user:
      name: admin
      password: admin123
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER:http://localhost:8080}

# Server
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
    session:
      timeout: 30m
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-message: always
    include-stacktrace: on-param
    include-binding-errors: always

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationAndValidationProcessPleaseChangeInProduction}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Logging
logging:
  level:
    root: INFO
    com.wellmind: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/wellmind.log
    max-size: 10MB
    max-history: 30

# Management (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# Springdoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true